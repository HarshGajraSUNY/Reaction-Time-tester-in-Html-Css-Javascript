	<html>

	<head>
		<title>Javascript reaction tester</title>


		<style type="text/css">

		#shape{

			width:200px;
			height:200px;
			background-color:red;
			position:relative;
			top:200px;
			left:300px;

		}

		</style>
	</head>

	<body>

		<p>Time taken : <span id="displayTime"></span></p>
		<div id="shape"></div>

		<script type="text/javascript">

		var start= new Date().getTime();

		document.getElementById("shape").onclick=function(){

			document.getElementById("shape").style.display = "none";

			var end = new Date().getTime();
			var time = (end-start)/1000;

			document.getElementById("displayTime").innerHTML=time +" s";
			setTimeout(reAppear,Math.random()*900);

		}

		function getRandomColor() { 
			
			var letters = '0123456789ABCDEF'.split('');

			var color = '#';

			for (var i = 0; i < 6; i++ ) {

				color += letters[Math.floor(Math.random() * 16)];

			}

			return color;


		}

		function reAppear(){

			
			if (Math.random() > 0.5){
				document.getElementById("shape").style.borderRadius ="50%";
			}else{
				document.getElementById("shape").style.borderRadius = "0";
			}

			document.getElementById("shape").style.backgroundColor = getRandomColor();

			document.getElementById("shape").style.top = Math.random()*400 +"px";
			document.getElementById("shape").style.left = Math.random()*800 +"px";
			document.getElementById("shape").style.display="block";
			start= new Date().getTime();
		}



		</script>

	</body>




	</html>
